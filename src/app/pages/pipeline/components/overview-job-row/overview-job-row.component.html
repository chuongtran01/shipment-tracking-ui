<div class="job-card">
  <div class="job-card-row">
    <div class="job-card-checkbox">
      <app-checkbox [name]="'job-'+id" [isChecked]="jobChecked" (onChange)="setJobChecked()"></app-checkbox>
    </div>
    <div class="job-card-text">
      <div class="job-card-text-title">{{title}}</div>
      <div *ngIf="description" class="job-card-text-description">{{description}}</div>
    </div>
    <div class="job-card-message">
      <div *ngIf="alertMessage" [class]="alertType">{{alertMessage}}</div>
    </div>
    <div class="job-card-events-ingested">{{eventsIngested}}</div>
    <div class="job-card-graph">
      <!-- {{/* TODO Create graph component and add it here with its data */}} -->
      Graph
    </div>
    <div class="job-card-event-message">
      <div *ngIf="eventsNotLoaded" class="job-card-event-message-events">
        {{eventsNotLoaded}}
      </div>
    </div>
    <div class="job-card-status">
      <div [class]="jobStatus">
        {{ jobStatus.charAt(0).toUpperCase() + jobStatus.slice(1) }}
      </div>
      <div class="job-card-status-description">
        <div *ngIf="lastSyncedTime; else elseBlock">{{constants.global.lastSynched}}: <span>{{lastSyncedTime}}</span></div>
        <ng-template #elseBlock>{{constants.global.notSynched}}</ng-template>
      </div>
    </div>
    <div class="job-card-actions">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 128 512"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
    </div>
  </div>
</div>
