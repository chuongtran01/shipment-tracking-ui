<div class="pipeline">
  <div class="pipeline-left">
    <app-general-left-sidebar></app-general-left-sidebar>
  </div>
  <div class="pipeline-right">
    <div class="pipeline-right-top">
      <div class="pipeline-right-top-navbar">
        <app-header-navbar
          name="CM"
          [teams]="teams"
          (createTeamEvent)="openCreateTeamDialog()"
        ></app-header-navbar>
      </div>
      <div class="pipeline-right-top-body">
        <app-pipeline-header
          (openPopupEvent)="openCreatePipelineDialog()"
        ></app-pipeline-header>
      </div>
    </div>
    <div class="pipeline-right-body">
      <ng-container *ngIf="loading; else checkPipelines">
        <div class="pipeline-right-body-loading">Loading...</div>
      </ng-container>

      <ng-template #checkPipelines>
        <ng-container *ngIf="pipelines.length === 0; else showPipelines">
          <div class="pipeline-right-body-no-pipeline">
            <div class="pipeline-right-body-no-pipeline-image">
              <img src="assets/images/PuzzlePieces.svg" alt="Puzzle Pieces" />
            </div>
            <div class="pipeline-right-body-no-pipeline-text">
              <div>
                {{ CONSTANTS.pipeline.noPipelineFound }}
              </div>
              <div
                class="pipeline-right-body-no-pipeline-create-new"
                (click)="openCreatePipelineDialog()"
              >
                {{ CONSTANTS.pipeline.createNew }}
              </div>
            </div>
          </div>
        </ng-container>
      </ng-template>

      <ng-template #showPipelines>
        <ng-container *ngFor="let pipeline of pipelines">
          <app-pipeline-body [pipeline]="pipeline"></app-pipeline-body>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
