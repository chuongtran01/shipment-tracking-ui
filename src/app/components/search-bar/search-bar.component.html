<div class="search-bar {{classes}}">
  <div class="search-bar-icon-container">
    <fa-icon class="search-bar-icon" [icon]="faMagnifyingGlass"></fa-icon>
  </div>
  <input
    type="text"
    class="search-bar-input font-15"
    [placeholder]="placeholder"
    (change)="handleInputChange($event)"
  />
</div>
