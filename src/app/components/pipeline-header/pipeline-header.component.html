<div class="pipeline-header-body">
  <div class="pipeline-header-body-option pipeline-header-body-header">
    <div class="pipeline-header-body-header-title">
      {{ CONSTANTS.pipeline.pipelines }}
    </div>
    <div class="pipeline-header-body-header-box">
      <app-button classes="button-green p-v-7 p-h-10">
        <fa-icon [icon]="faPlus"></fa-icon>
        <div>{{ CONSTANTS.pipeline.createNew }}</div>
      </app-button>
    </div>
  </div>
  <div class="pipeline-header-body-option pipeline-header-body-desc">
    {{ CONSTANTS.pipeline.moveData }}
  </div>
  <div class="pipeline-header-body-option pipeline-header-body-search">
    <app-search-bar
      placeholder="{{ CONSTANTS.pipeline.searchPipelines }}"
    ></app-search-bar>
  </div>
  <div class="pipeline-header-body-option pipeline-header-body-filter">
    <div class="pipeline-header-body-filter-status">
      <div class="pipeline-header-body-filter-status-context">
        {{ CONSTANTS.pipeline.status }}
      </div>
      <div>
        <fa-icon
          class="pipeline-header-body-filter-icon"
          [icon]="faArrowUpWideShort"
        ></fa-icon>
      </div>
    </div>
    <div>
      <fa-icon
        class="pipeline-header-body-filter-icon"
        [icon]="faRotateRight"
      ></fa-icon>
    </div>
  </div>
</div>
