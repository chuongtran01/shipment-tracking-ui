<button [class]="'button ' + classes" [disabled]="disabled" type="button" (click)="onClick()">
  <ng-container *ngIf="!isRunning; else loadingTemplate">
    <ng-content></ng-content>
  </ng-container>
  <ng-template #loadingTemplate>
    <div data-testid="loading-button" class="button-loading-circle-loader">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </ng-template>
</button>
