<div [class]="'product-card '+classes" (click)="handleClick()">
  <div class="product-card-content">
    <div class='product-card-logo'>
      <img
        class="image"
        [src]="img"
        [alt]="title"
      />
    </div>
    <div class="product-card-title">{{title}}</div>
    <div *ngIf="description" class="product-card-description">{{description}}</div>
  </div>
</div>
